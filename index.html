<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hakuna Mañana</title>
    <link href="./assets/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-box"><img src="./assets/images/gameboy_advance.jpg" alt="background"/>
      <label class='title'>Hakuna Mañana</label>
      <label class='description'>Press Enter to play, Space to jump.</label>
      <canvas id='simba-canvas' width="380" height="320">
        Canvas not supported by this browser.
      </canvas>
      <a class='github' href="https://github.com/terrancexin/hakuna_manana" target="_blank">
        <img class='github-pic' src='./assets/images/github.png' alt='github-icon'/>
        <label class='source-label'>Source</label>
      </a>

      <a class='www' href="http://www.terrancexin.com/" target="_blank">
        <img class='www-pic' src='./assets/images/www.png' alt='www-icon'/>
        <label class='www-label'>T.Xin</label>
      </a>

      <img class='mute' src='./assets/images/mute.png' alt='mute'/>
      <label class='mute-label'>Press 'm' to mute</label>
    </div>

    <script src='./lib/bundle.js'></script>
  </body>
</html>
